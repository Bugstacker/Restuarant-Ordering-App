<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <link rel="stylesheet" href="index.css">
       <!-- google font -->
       <link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
       <!-- font-awesome -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <!-- meta -->
       <meta name="viewport" content="width=device-width, initial-scale=1" />

       
    </head>
    <body>
        
        <header>
            <div class="container header">
                <h1>Food Hub</h1>
                <h2>The best burgers and pizzas in town</h2>
            </div>
        </header>
        
        <main>

            <section  id="menu">
                <!-- menu here -->
            </section>
            
            <div class="order-container">
                <!-- cart here -->
                <section id="order" class="hidden">
                    <h2 class="order-title">Your order</h2>
                    <!-- order here -->
                </section>
                
                <section class="hidden" id="total">
                    <!-- total here -->
                </section>
                <!-- order button  -->
                <div class="container complete-order hidden" id="complete-order">
                    <button class="order-btn" id="order-btn">Complete order</button>
                </div>
            </div>

            
            
            <div class="pay-form  hidden">
                <form id="pay-form">
                    <h2>Enter card details</h2>
                    <input 
                    type="text" 
                    id="user-name" 
                    name="user-name" 
                    placeholder="Enter your name"
                    required>

                    <input 
                    type="number" 
                    id="card-number" 
                    name="card-number" 
                    placeholder="Enter card number"
                    required>

                    <input 
                    type="number" 
                    id="cvv-number" 
                    name="cvv-number" 
                    placeholder="Enter CVV"
                    required>

                    <button class="pay-btn" id="payment-btn">Pay</button>
                </form>
            </div>

        </main>
        
        
        
        
	<script src="index.js" type="module"></script>
    </body>
</html>
